replicaCount: 1

resources:
  limits:
    cpu: 2048m
    memory: 4096Mi
  requests:
    cpu: 1024m
    memory: 2048Mi

postgresql:
  enabled: false

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/certificate-arn: ${certificate}
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthcheck-path: "/api/checkHealth"
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80},{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/load-balancer-attributes: routing.http.drop_invalid_header_fields.enabled=true
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: ${subnets}
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '5'
    alb.ingress.kubernetes.io/security-groups: ${default-sg}
    public: "true"
  hosts:
   - host: ${retool_url}
     paths:
       - path: /**
  pathType: ImplementationSpecific

config:
  licenseKey: "SSOP_13a9bddb-a2d8-486d-a92f-dd9ff76a0e80"
  #auth:
  #  google:
  #    clientId:
  #    clientSecret:
  #    domain:
  encryptionKey: ${encryptionKey}
  jwtSecret: ${jwtSecret}
  postgresql:
    host: ${db_host}
    port: ${db_port}
    db: ${retool_db}
    user: ${retool_user}
    password: ${retool_password}

image:
  tag: "2.123.11"