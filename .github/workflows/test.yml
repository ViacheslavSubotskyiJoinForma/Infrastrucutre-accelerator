name: Run Tests

on:
  push:
    branches: [ main, develop, "claude/**" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linting
        run: |
          echo "Running code quality checks..."
          # Check if black and isort are available
          if command -v black &> /dev/null; then
            black --check scripts/ tests/ || echo "âš ï¸  Code formatting issues detected"
          fi

          if command -v isort &> /dev/null; then
            isort --check-only scripts/ tests/ || echo "âš ï¸  Import sorting issues detected"
          fi

      - name: Run unit tests
        run: |
          echo "Running unit tests with Python ${{ matrix.python-version }}..."
          python3 -m pytest tests/ -v \
            --cov=scripts.generators \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        continue-on-error: true
        with:
          file: ./coverage.xml
          flags: unittests
          name: py${{ matrix.python-version }}

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: code-coverage-report
          path: htmlcov/
          retention-days: 30

  test-generator:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test generator with valid inputs
        run: |
          echo "Testing generator with valid project..."
          python3 scripts/generators/generate_infrastructure.py \
            --project-name test-project \
            --components vpc \
            --environments dev \
            --region us-east-1 \
            --output-dir /tmp/test-infra

      - name: Verify generated files
        run: |
          echo "Verifying generated infrastructure..."
          test -d /tmp/test-infra/infra/vpc || exit 1
          test -f /tmp/test-infra/.gitlab-ci.yml || exit 1
          test -f /tmp/test-infra/README.md || exit 1
          echo "âœ… All generated files exist!"

      - name: Test generator error handling
        run: |
          echo "Testing generator error handling..."

          # Test invalid project name (should fail)
          python3 scripts/generators/generate_infrastructure.py \
            --project-name INVALID_NAME \
            --components vpc \
            --environments dev \
            --output-dir /tmp/test-fail \
            && exit 1 || echo "âœ… Invalid input correctly rejected"

          # Test invalid region (should fail)
          python3 scripts/generators/generate_infrastructure.py \
            --project-name test \
            --components vpc \
            --environments dev \
            --region invalid-region \
            --output-dir /tmp/test-fail \
            && exit 1 || echo "âœ… Invalid region correctly rejected"

          echo "âœ… Error handling works correctly!"

  summary:
    runs-on: ubuntu-latest
    needs: [test, test-generator]
    if: always()

    steps:
      - name: Test Summary
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "âœ… **Unit Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Unit Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test-generator.result }}" == "success" ]; then
            echo "âœ… **Generator Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Generator Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed test results in the workflow logs above." >> $GITHUB_STEP_SUMMARY
